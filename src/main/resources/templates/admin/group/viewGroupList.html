<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: common_header(~{::title},~{::link},~{::script})">
    <title>RMS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/datatable/datatables.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/datatable/datatables.min.js}"></script>
    <script th:src="@{/js/admin/group.js}"></script>
    <script>
        $(function(){
            var table =$('#groupTable').DataTable();
            $('#groupTable tbody').on('click','tr',function(){
               var data = table.row(this).data();
               window.location.replace('/group/view/'+data[0]);
            });
        })
    </script>
</head>
<body>
<div id="wrapper">
    <div th:replace="fragment/menu :: menu"></div>
    <div id="page-wrapper">
        <div class="container-fluid" style="padding-bottom: 15px; padding-top: 15px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Administration</li>
                <li class="breadcrumb-item">Application</li>
                <li class="breadcrumb-item active">Group</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-fw fa-object-group"></i> Group List
                    <div class="btn-group pull-right" th:if="${session.userBean.userRole.allowAction}=='Add' or ${session.userBean.userRole.allowAction}=='All'">
                        <a th:href="@{/group/viewGroupCreate}" class="btn btn-default btn-xs text-blue">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover" id="groupTable" style="width:100%;">
                        <thead>
                        <tr>
                            <th>Group ID</th>
                            <th>Group Name</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:class="${listStat.odd}?'odd':'even'"  th:each="list,listStat:${groupList}">
                                <td th:text="${list.groupId}"></td>
                                <td th:text="${list.groupName}"></td>
                                <td th:text="${list.description}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>l
