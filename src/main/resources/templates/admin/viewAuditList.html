<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: common_header(~{::title},~{::link},~{::script})">
    <title>RMS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/datatable/datatables.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/datatable/datatables.min.js}"></script>
    <script>
        $(function(){
            $('#auditTable').DataTable();
        })
    </script>
</head>
<body>
<div id="wrapper">
    <div th:replace="fragment/menu :: menu"></div>
    <div id="page-wrapper">
        <div class="container-fluid" style="padding-bottom: 15px; padding-top: 15px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Administration</li>
                <li class="breadcrumb-item">Application</li>
                <li class="breadcrumb-item active">Site Audit</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-fw fa-history"></i> Site Audit Enquiry
                </div>
                <div class="panel-body">
                    <form method="post" th:action="@{/admin/audit/searchStaff}">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" name="staffNum" class="form-control"
                                           placeholder="Please input Staff Number." value="" required="required"
                                           onkeyup="value=value.replace(/[^\d]/g,'')">
                                    <span class="input-group-btn">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <table id="auditTable" class="table table-striped table-bordered table-hover"
                           th:if="${not #lists.isEmpty(auditList)}" style="width:100%;">
                        <thead>
                            <tr>
                                <th>Audit ID</th>
                                <th>Staff Num</th>
                                <th>Ip Address</th>
                                <th>Status</th>
                                <th>Description</th>
                                <th>Start Time</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:class="${listStat.odd}?'odd':'even'" th:each="list,listStat:${auditList}">
                            <td th:text="${list.auditId}"></td>
                            <td th:text="${list.staffNum}"></td>
                            <td th:text="${list.ipAddress}"></td>
                            <td th:text="${list.status}"></td>
                            <td th:text="${list.description}"></td>
                            <td th:text="${#dates.format(list.startTime,'yyyy/MM/dd hh:mm:ss')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>l
